<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Medis</title>
    <link rel="icon" type="image/png" href="assets/ic.png">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="chatbot.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <div class="input-area">
            <center><h2>Chatbot Tanya Jawab Kesehatan</h2></center>
            <form id="chat-form">
                <textarea id="question" name="question" class="user-input" placeholder="Tulis pesan..." required></textarea>
                <center>
                    <button type="submit" class="send-btn">Kirim</button>
                    <button type="button" class="theme-toggle-btn" onclick="toggleTheme()">ðŸŒ™</button>
                </center>
                <div id="status" style="display: none;">
                    <div class="status-content">
                        <div id="loader" class="loader"></div>
                        <span id="status-text" class="status-text">Generating answers...</span>
                        <span id="serverdown" class="status-text">Server is down</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="chat-columns" id="chat-columns">
            <!-- Chat history will be dynamically updated here -->
        </div>
    </div>
</body>
</html>
